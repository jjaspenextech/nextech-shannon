<div class="landing-container">
  <div class="greeting-section">
    <h1>Chat Input Test</h1>
    <p class="subtitle">Test the new chat input component</p>
  </div>

  <div class="chat-input-container">
    <app-chat-input
      [mode]="'chat'"
      [sequence]="messages.length + 1"
      (messageSent)="onMessageSent($event)"
    ></app-chat-input>
  </div>

  <div class="messages-section">
    <h2 *ngIf="messages.length > 0">Sent Messages</h2>
    <div class="messages-grid">
      <div *ngFor="let message of messages" class="message-card">
        <h3>Message {{message.sequence}}</h3>
        <div class="message-content">
          <p><strong>Content:</strong> {{message.content}}</p>
          <div *ngIf="message.contexts && message.contexts.length > 0">
            <strong>Contexts:</strong>
            <ul>
              <li *ngFor="let context of message.contexts">
                {{context.type}}: {{context.content}}
              </li>
            </ul>
          </div>
        </div>
        <div class="message-meta">
          <span>{{message.timestamp | date:'medium'}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
