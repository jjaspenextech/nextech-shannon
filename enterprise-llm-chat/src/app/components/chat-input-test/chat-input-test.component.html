<div class="container mx-auto p-4">
  <h1 class="text-2xl mb-4">Chat Input Test Page</h1>
  
  <app-chat-input
    [mode]="'chat'"
    (messageSent)="onMessageSent($event)"
  ></app-chat-input>

  <div class="mt-8">
    <h2 class="text-xl mb-4">Sent Messages:</h2>
    <div class="space-y-4">
      <div *ngFor="let message of messages" class="p-4 bg-gray-50 rounded-lg">
        <pre>{{ message | json }}</pre>
      </div>
    </div>
  </div>
</div>
