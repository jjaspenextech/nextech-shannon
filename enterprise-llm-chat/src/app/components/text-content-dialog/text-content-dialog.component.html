<div class="dialog-container">
  <h2 mat-dialog-title>{{ readOnly ? 'View Content' : 'Add Text Content' }}</h2>
  <mat-dialog-content>
    <div class="form-field">
      <mat-form-field appearance="fill" class="title-field">
        <mat-label *ngIf="!title">Enter Title</mat-label>
        <input matInput [(ngModel)]="title" [readonly]="readOnly" data-testid="text-content-title-input">
      </mat-form-field>
    </div>
    <div class="form-field">
      <mat-form-field appearance="fill">
        <mat-label *ngIf="!content">Enter Content</mat-label>
        <textarea matInput [(ngModel)]="content" rows="10" [readonly]="readOnly" data-testid="text-content-textarea"></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">{{ readOnly ? 'Close' : 'Cancel' }}</button>
    <button *ngIf="!readOnly" 
            mat-button 
            color="primary" 
            (click)="onAdd()" 
            [disabled]="!title.trim() || !content.trim()"
            data-testid="add-text-content-button">
      Add Content
    </button>
  </mat-dialog-actions>
</div>
