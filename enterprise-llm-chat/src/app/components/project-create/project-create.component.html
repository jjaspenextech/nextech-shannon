<div class="project-create-container" data-qa="project-create-container">
  <div class="create-form" data-qa="create-form">
    <h1 class="title">Create a personal project</h1>
    
    <div class="form-group">
      <label for="projectName">What are you working on?</label>
      <input 
        id="projectName" 
        [(ngModel)]="projectName" 
        placeholder="Name your project"
        class="text-lg"
        data-qa="project-name-input" />
    </div>

    <div class="form-group">
      <label for="projectDescription">What are you trying to achieve?</label>
      <textarea 
        id="projectDescription" 
        [(ngModel)]="projectDescription" 
        placeholder="Describe your project, goals, subject, etc..."
        class="text-lg"
        data-qa="project-description-textarea"></textarea>
    </div>

    <div class="button-group">
      <button class="cancel-button" (click)="cancel()" data-qa="cancel-button">Cancel</button>
      <button 
        class="create-button" 
        (click)="createProject()" 
        [disabled]="!projectName.trim() || !projectDescription.trim()" 
        data-qa="create-button">
        Create Project
      </button>
    </div>
  </div>
</div>
