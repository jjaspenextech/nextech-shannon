<div class="hover-area" [class.active]="isOpen" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
  <div class="dashboard-overlay" *ngIf="isOpen"></div>
  <div class="dashboard-panel" [@slideInOut] *ngIf="isOpen">
    <div class="dashboard-header">
      <h2 class="dashboard-title clickable" (click)="navigateToLanding()" data-testid="dashboard-title">Shannon</h2>
      <button class="close-button" (click)="onClose()" data-testid="close-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="dashboard-content">
      <button class="setting-button" (click)="navigateToProjects()" data-testid="projects-button">
        <span>Projects</span>
      </button>
      <div class="section">
        <h3 class="section-title">Recent Chats</h3>
        <div class="chat-list">
          <app-conversation-card
            *ngFor="let chat of recentChats"
            [conversation]="chat"
            [messagePreviewLength]="20"
            (cardClick)="onChatClick(chat.conversation_id || '')"
            data-testid="conversation-card">
          </app-conversation-card>
        </div>
      </div>

      <div class="section">
        <h3 class="section-title">Settings</h3>
        <div class="settings-list">
          <button class="setting-button" (click)="openApiKeyModal()" data-testid="integrations-button">
            <span>Integrations</span>
          </button>
        </div>
      </div>
    </div>

    <div class="dashboard-footer">
      <div class="footer-buttons">
        <button 
          class="icon-button user-initials" 
          (click)="openUserSettings()" 
          matTooltip="API Keys"
          data-testid="user-settings-button">
          {{ userInitials }}
        </button>
        <button 
          class="icon-button logout-button" 
          (click)="logout()" 
          matTooltip="Log out"
          data-testid="logout-button">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
