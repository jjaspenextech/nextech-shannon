<div class="hover-area" [class.active]="isOpen" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
  <div class="dashboard-overlay" *ngIf="isOpen"></div>
  <div class="dashboard-panel" [@slideInOut] *ngIf="isOpen">
    <div class="dashboard-header">
      <h2 class="dashboard-title clickable" (click)="navigateToLanding()">Shannon</h2>
      <button class="close-button" (click)="onClose()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="dashboard-content">
      <button class="setting-button" (click)="navigateToProjects()">
        <span>Projects</span>
      </button>
      <div class="section">
        <h3 class="section-title">Recent Chats</h3>
        <div class="chat-list">
          <!-- <div *ngFor="let chat of recentChats" class="chat-item">
            <h4>{{chat.title}}</h4>
            <p>{{chat.preview}}</p>
          </div> -->
        </div>
      </div>

      <div class="section">
        <h3 class="section-title">Settings</h3>
        <div class="settings-list">
          <button class="setting-button" (click)="openApiKeyModal()">
            <span>Integrations</span>
          </button>
        </div>
      </div>
    </div>

    <div class="dashboard-footer">
      <div class="footer-buttons">
        <button 
          class="icon-button user-initials" 
          (click)="openUserSettings()" 
          matTooltip="API Keys">
          {{ userInitials }}
        </button>
        <button 
          class="icon-button logout-button" 
          (click)="logout()" 
          matTooltip="Log out">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
