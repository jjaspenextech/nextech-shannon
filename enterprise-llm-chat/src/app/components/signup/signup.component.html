<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
      <div *ngIf="usernameError" class="error-message">{{ usernameError }}</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      <div *ngIf="passwordError" class="error-message">{{ passwordError }}</div>
    </div>
    <div class="form-group">
      <label for="signupCode">Signup Code</label>
      <input 
        type="text" 
        id="signupCode" 
        [(ngModel)]="signupCode" 
        name="signupCode" 
        required>
      <div *ngIf="signupCodeError" class="error-message">{{ signupCodeError }}</div>
    </div>
    <button mat-button type="submit">Sign Up</button>
    <button mat-button type="button" (click)="cancel()">Cancel</button>
  </form>
</div>
