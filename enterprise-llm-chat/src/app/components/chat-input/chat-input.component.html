<div class="flex-col">
  <!-- Context Preview -->
  <div *ngIf="contexts.length > 0" class="context-pills">
    <span *ngFor="let context of contexts; let i = index" 
          class="context-pill" 
          [attr.data-testid]="'chat-context-pill-' + i"
          (click)="openContext(context, $event)">
      <i class="fas fa-file-alt"></i> {{ context.type }}
      <button class="remove-context" 
              (click)="$event.stopPropagation(); removeContext(i)" 
              data-testid="remove-context">Ã—</button>
    </span>
  </div>

  <div class="chat-input-section">
    <textarea
      [(ngModel)]="messageContent"
      placeholder="Message..."
      class="landing-input"
      rows="1"
      #messageInput
      (keydown)="onKeyDown($event)"
      data-testid="chat-input"
      [disabled]="disabled"
    ></textarea>

    <input
      type="file"
      #fileInput
      (change)="onFileSelected($event)"
      class="file-input"
      data-testid="file-input"
      [disabled]="disabled"
    />
    
    <label 
      for="fileInput" 
      class="file-label"
      (click)="!disabled && fileInput.click()"
      [class.disabled]="disabled"
    >
      <span class="material-icons">attach_file</span>
    </label>

    <button
      (click)="sendMessage()"
      [disabled]="!messageContent.trim() || disabled"
      class="submit-button"
      data-testid="send-button"
    >
      <span class="material-icons">send</span>
    </button>
  </div>
</div>
